<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="">
        <ul>
            <li>可用郵遞區號找地區</li>
            <li>同步地址</li>
              <li>忽略市</li>
        </ul>
        <table>
            <tr>
                <td>
                    戶籍：
                </td>
                <td>
                    <input type="text" id="zipcode" maxlength="3">
                    <select name="city" id="city"></select>
                    <select name="area" id="area"></select>
                    <select name="road" id="road"></select>
                </td>
            </tr>
            <tr>
                <td>住所：</td>
                <td>
                    <input type="text" id="zipcode2" maxlength="3">
                    <select name="city" id="city2"></select>
                    <select name="area" id="area2"></select>
                    <select name="road" id="road2"></select>
                    <button id="testBtn" type="button">同戶籍</button>
                </td>
            </tr>
        </table>
    </form>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js" integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I=" crossorigin="anonymous"></script>
    <script src="js/twzip.js"></script>
    <script>
    var select1 = new twZip({
        cityElement: "#city",
        areaElement: "#area",
        roadElement: "#road",
        zipcodeElement: "#zipcode",
        cityDefault: "桃園市",
        areaDefault: "八德區",
        roadDefault: "大火房",
        ignoreCity:["釣魚臺","南海島","澎湖縣","金門縣","連江縣"]
    });

    var select2 = new twZip({
        cityElement: "#city2",
        areaElement: "#area2",
        roadElement: "#road2",
        zipcodeElement: "#zipcode2",
    });

    $('#testBtn').click(function() {
        select2.changeValue(select1.getValue());
    })
    </script>
</body>

</html>
